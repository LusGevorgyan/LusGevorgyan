<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> ՀԱՇՎԻՉ </title>
  <link rel="icon"
  href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F1%2F1e%2FCircle-icons-calculator.svg%2F1200px-Circle-icons-calculator.svg.png&imgrefurl=https%3A%2F%2Fen.m.wikipedia.org%2Fwiki%2FFile%3ACircle-icons-calculator.svg&tbnid=fLb_0WY6LirKdM&vet=12ahUKEwiU5ai5r5nyAhVO8LsIHUpkD78QMygpegUIARCLAg..i&docid=eE8IsJXGX7G7iM&w=1200&h=1200&q=calculator%20icon%20png&ved=2ahUKEwiU5ai5r5nyAhVO8LsIHUpkD78QMygpegUIARCLAg" > </link>
  <link href="hashvich.css" rel="stylesheet">
  <script src="hashvich.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two" >AC</button>
    <button data-delete id="del">DEL</button>
    <button data-operation>÷</button>
    <button id="tiv" data-number>1</button>
    <button id="tiv" data-number>2</button>
    <button  id="tiv" data-number>3</button>
    <button data-operation>*</button>
    <button id="tiv" data-number>4</button>
    <button id="tiv" data-number>5</button>
    <button id="tiv" data-number>6</button>
    <button data-operation>+</button>
    <button id="tiv" data-number>7</button>
    <button id="tiv" data-number>8</button>
    <button id="tiv" data-number>9</button>
    <button data-operation>-</button>
    <button id="tiv" data-number>.</button>
    <button id="tiv" data-number>0</button>
    <button data-equals class="span-two" id="span">=</button>
  </div>
</body>
</html>
